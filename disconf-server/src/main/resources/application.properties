debug=true
server.port=9090
spring.profiles.active=production
## i18N
spring.messages.basename=classpath:/i18N/messages
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/disconf?useUnicode=true&characterEncoding=utf8&useSSL=false&zeroDateTimeBehavior=convertToNull&rewriteBatchedStatements=false
spring.datasource.username=root
spring.datasource.password=root
## 数据源配置
jdbc.driverClassName=com.mysql.cj.jdbc.Driver
#jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.db_0.url=jdbc:mysql://127.0.0.1:3306/disconf?useUnicode=true&characterEncoding=utf8&useSSL=false&zeroDateTimeBehavior=convertToNull&rewriteBatchedStatements=false
jdbc.db_0.username=root
jdbc.db_0.password=root
jdbc.maxPoolSize=20
jdbc.minPoolSize=10
jdbc.initialPoolSize=10
jdbc.idleConnectionTestPeriod=1200
jdbc.maxIdleTime=3600
#cache config
cache_name=dspCache
role_res_cache_name=roleResCache
cache_directory=cachetmpdir
## zookeeper 配置
zookepper.hosts=localhost:2181
# zookeeper的前缀路径名
zookeeper.url_prefix=/disconf
redis.group1.retry.times=2
redis.group1.client1.name=BeidouRedis1
redis.group1.client1.host=127.0.0.1
redis.group1.client1.port=6379
redis.group1.client1.timeout=5000
redis.group1.client1.password=
redis.group1.client2.name=BeidouRedis2
redis.group1.client2.host=
redis.group1.client2.port=6379
redis.group1.client2.timeout=5000
redis.group1.client2.password=
redis.evictor.delayCheckSeconds=300
redis.evictor.checkPeriodSeconds=30
redis.evictor.failedTimesToBeTickOut=6
# 服务器的domain
domain=disconf
# 邮箱设置
EMAIL_MONITOR_ON=true
EMAIL_HOST=smtp.163.com
EMAIL_HOST_PASSWORD=password
EMAIL_HOST_USER=sender@163.com
EMAIL_PORT=25
DEFAULT_FROM_EMAIL=disconf@163.com
EMAIL_RECEIVER=disconf@126.com
# 定时校验中心的配置与所有客户端配置的一致性
CHECK_CONSISTENCY_ON=true